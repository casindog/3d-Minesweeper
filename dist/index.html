        <script>
        // Cube Game 

            // SCENE
            const scene = new THREE.Scene();

            // CAMERA
            // degree, aspect ratio, nearpane, farpane
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth/window.innerHeight,
                1,
                100
            );

            // RENDERER
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor("#e5e5e5");
            document.body.appendChild(renderer.domElement);
            camera.position.x = 2;
            camera.position.y = 3
            camera.position.z = 15;

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            window.addEventListener('resize', onWindowResize, false);

            let g  = new Game(4,'cube')

            // GEOMETRY
            // move this to the point logic.
            function init(x, y, z) {
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshLambertMaterial({ color: 0xD3D3D3 }); // gray
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.x = x*3;
                mesh.position.y = y*3;
                mesh.position.z = z*3;
                
                scene.add(mesh);

                const domEvents = new THREEx.DomEvents(camera, renderer.domElement);

                domEvents.addEventListener(mesh, 'click', event => {
                    g.planes[z + 1].grid[x + 1][y + 1].hidden === false;

                    if (g.planes[z+1].grid[x+1][y+1].value === "vac") {
                        material.wireframe = true;
                       
                    } else if (g.planes[z+1].grid[x+1][y+1].value === 'Mine') {
                        material.color.setHex('0x000000');
                    } else {
                        // light blue
                        material.color.setHex('0xADD8E6');
                    }
                    console.log(`xyz coord: ${x+1}, ${y+1}, ${z+1}`)

                    g.makeMove(x+1,y+1,z+1);
                    // vac cubes should open other vac cubes, we should be able to render them.
                    // could i use a class method on all cube geometries and then render all cubes
                    // to have material.wireframe = true
                    // that are hidden = false && value == vac?
                })

                domEvents.addEventListener(mesh, 'mouseover', event => {
                    if (g.planes[z+1].grid[x+1][y+1].hidden === true) {
                        material.color.setHex('0xFFFF00'); // yellow
                    }
                })

                domEvents.addEventListener(mesh, 'mouseout', event => {
                    if (g.planes[z + 1].grid[x + 1][y + 1].hidden === true) {
                        material.color.setHex('0xD3D3D3');
                    } else {
                        // do nothing
                    }
                })
            }

            // light
            const light1 = new THREE.PointLight(0xFFFFFF,1,100)
            const light2 = new THREE.PointLight(0xFFFFFF,1,100)
            const light3 = new THREE.PointLight(0xFFFFFF,1,100)
            const light4 = new THREE.PointLight(0xFFFFFF,1,100)
            const light5 = new THREE.PointLight(0xFFFFFF,1,100)
            const light6 = new THREE.PointLight(0xFFFFFF,1,100)

            light1.position.set(0,0,25);
            light2.position.set(0,0,-25);
            light3.position.set(0,25,0);
            light4.position.set(0,-25,0);
            light5.position.set(25,0,0);
            light6.position.set(-25,0,0);
            
            scene.add(light1);
            scene.add(light2);
            scene.add(light3);
            scene.add(light4);
            scene.add(light5);
            scene.add(light6);

            for (let x = 0; x < 4; x++) {
                for (let y = 0; y < 4; y++) {
                    for (let z = 0; z < 4; z++) {
                        init(x , y , z );
                    }
                }
            }
            
            controls = new THREE.FirstPersonControls(camera)
            controls.lookSpeed = 0.04;
            controls.movementSpeed = 4;

            const clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);

                // cube.rotation.x += 0.01;
                // cube.rotation.y += 0.01;

                let delta = clock.getDelta();
                controls.update(delta);

                renderer.render(scene, camera);
            }

            animate();
